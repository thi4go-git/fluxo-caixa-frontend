<p>
    <mat-toolbar>
        <span>
            <mat-icon>list</mat-icon>
            Naturezas
        </span>
    </mat-toolbar>
</p>

<div id="row">
    <div id="col-md-2">
        <button class="btn btn-warning" (click)="novaNatureza()">
            <mat-icon>exposure_plus_1</mat-icon>
            <em class="fa fa-plus"></em>Nova Natureza
        </button>
    </div>
</div>
<br />

<mat-form-field class="full-width"> <mat-label>Filto Geral:</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Alimentação" #input>
</mat-form-field>

<div class="mat-elevation-z8 col-md-12 table-responsive">

    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id: </th>
            <td mat-cell *matCellDef="let natureza" (click)=" selecionaLinha(natureza)"
                [class.linha-selecionada]="itemSelecionado.has(natureza)"> {{ natureza.id }} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> descricao: </th>
            <td mat-cell *matCellDef="let natureza" (click)=" selecionaLinha(natureza)"
                [class.linha-selecionada]="itemSelecionado.has(natureza)"> {{ natureza.descricao }} </td>
        </ng-container>

        <ng-container matColumnDef="del">
            <th mat-header-cell *matHeaderCellDef> Del </th>
            <td mat-cell *matCellDef="let natureza">
                <mat-icon class="cursorMao" (click)="dialogExclusao(natureza)">
                    delete
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                <strong>Sem registros na tabela!</strong>
            </td>
        </tr>
    </table>
</div>
