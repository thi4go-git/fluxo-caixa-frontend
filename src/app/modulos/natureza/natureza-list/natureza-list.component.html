<p>
    <mat-toolbar>
        <span>
            <mat-icon>list</mat-icon>
            Naturezas
        </span>
    </mat-toolbar>
</p>

<div id="row">
    <div id="col-md-2">
        <button class="btn btn-warning" (click)="novaCategoria()">
            <mat-icon>exposure_plus_1</mat-icon>
            <i class="fa fa-plus"></i>Nova Natureza
        </button>
    </div>
</div>
<br />

<mat-form-field class="full-width"> <mat-label>Filto Geral:</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Alimentação" #input>
</mat-form-field>

<div class="mat-elevation-z8 col-md-12 table-responsive">

    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id: </th>
            <td mat-cell *matCellDef="let natureza"> {{ natureza.id }} </td>
            <td mat-footer-cell *matFooterCellDef> roda </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> descricao: </th>
            <td mat-cell *matCellDef="let natureza"> {{ natureza.descricao }} </td>
            <td mat-footer-cell *matFooterCellDef> roda </td>
        </ng-container>




        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                <b>Sem registros na tabela!</b>
            </td>
        </tr>
    </table>
</div>
